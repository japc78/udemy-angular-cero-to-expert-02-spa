<div class="animated fadeIn fast">
    <h1>Heroes</h1>
    <hr>
    <div class="card-columns">
        <div class="card" *ngFor="let hero of heroes">
            <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
            <div class="card-body">
              <h5 class="card-title">{{ hero.nombre }}</h5>
              <p class="card-text">{{ hero.bio }}</p>
              <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
              <button type="button" class="btn btn-outline-primary btn-block">Ver mas</button>
            </div>
        </div>
    </div>
</div>
