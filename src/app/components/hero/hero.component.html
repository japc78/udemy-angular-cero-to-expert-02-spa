<div class="animated fadeIn fast">
    <h1>{{ hero.nombre }} <small>{{ hero.aparicion }}</small></h1>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <img [src]="hero.img" class="img-fluid mb-2" [alt]="hero.nombre">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Volver</a>
        </div>

        <div class="col-md-8">
            <h3>{{ hero.nombre }}</h3>
            <hr>
            <p>{{ hero.bio }}</p>
            <div>
                <img *ngIf="hero.casa == 'Marvel'" class="img-logo" src="assets/img/logo-marvel.png" [alt]="hero.casa">
                <img *ngIf="hero.casa == 'DC'" class="img-logo" src="assets/img/logo-dc.png" [alt]="hero.casa">
            </div>
        </div>
    </div>
</div>
